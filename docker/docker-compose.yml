version: "3.9"

services:
  portainer:
    image: portainer/portainer-ce:2.26.1-alpine
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer-data:/data
    ports:
      - 9443:9443
    networks:
      - homelab_network
      
networks:
  homelab_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
volumes:
  portainer-data:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.200,rw
      device: :/volume1/docker-volumes-test/portainer-data